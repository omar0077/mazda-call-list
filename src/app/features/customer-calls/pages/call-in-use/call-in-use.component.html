<!-- success alert -->
<div *ngIf="showMessage" class="alert alert-success text-center mx-auto w-50" role="alert">
  Record Saved Successfully
  <button type="button" class="btn-close px-4" (click)="closeAlert()" aria-label="Close"></button>
</div>

<div *ngIf="showCallMessage" class="alert alert-warning text-center mx-auto w-50" role="alert">
  Contact not found!
  <button type="button" class="btn-close px-4" (click)="closeAlert()" aria-label="Close"></button>
</div>

<!-- update section -->
<form [formGroup]="callInUseForm" (ngSubmit)="onSubmit()" class="p-4 border">
  <!-- Title -->
  <div class="row g-3 p-2 align-items-center">
    <div class="col-1 d-flex justify-content-end align-items-end pe-1">
      <label for="title" class="col-form-label">Title</label>
    </div>
    <!-- input -->
    <div class="col-auto">
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
  </div>

  <div class="row g-3 p-2 align-items-center">
    <!-- Title -->
    <div class="col-1">
      <label for="firstName" class="col-form-label d-flex justify-content-end align-items-end pe-1">First
        Name</label>
    </div>
    <!-- input -->
    <div class="col-auto">
      <input type="text" id="firstName" class="form-control" formControlName="firstName" id="firstName" required>
    </div>
    <div
      *ngIf="callInUseForm.controls['firstName'].invalid && (callInUseForm.controls['firstName'].dirty || callInUseForm.controls['firstName'].touched)"
      class="alert alert-danger w-25">
      <div *ngIf="callInUseForm.controls['firstName'].errors?.['required']">
        First Name is required.
      </div>
    </div>
  </div>

  <div class="row g-3 p-2 align-items-center">
    <!-- Title -->
    <div class="col-1">
      <label for="surname" class="col-form-label d-flex justify-content-end align-items-end pe-1">Surname</label>
    </div>
    <!-- input -->
    <div class="col-auto">
      <input type="text" id="surname" class="form-control" formControlName="surname" required>
    </div>
    <div
      *ngIf="callInUseForm.controls['surname'].invalid && (callInUseForm.controls['surname'].dirty || callInUseForm.controls['surname'].touched)"
      class="alert alert-danger w-25">
      <div *ngIf="callInUseForm.controls['surname'].errors?.['required']">
        Surname is required.
      </div>
      <!-- <div *ngIf="callInUseForm.controls['surname'].errors?.['minlength']">
        Surname must be at least 4 characters long.
      </div> -->
    </div>
  </div>

  <div class="row g-3 p-2 align-items-center">
    <!-- Title -->
    <div class="col-1">
      <label for="mobile" class="col-form-label d-flex justify-content-end align-items-end pe-1">Mobile</label>
    </div>
    <!-- input -->
    <div class="col-auto">
      <input type="text" id="mobile" class="form-control" formControlName="mobile" required>
    </div>

    <div
      *ngIf="callInUseForm.controls['mobile'].invalid && (callInUseForm.controls['mobile'].dirty || callInUseForm.controls['mobile'].touched)"
      class="alert alert-danger w-25">
      <div *ngIf="callInUseForm.controls['mobile'].errors?.['required']">
        Moble Number is required.
      </div>
    </div>
  </div>

  <div class="row g-3 p-2 align-items-center">
    <!-- Title -->
    <div class="col-1">
      <label for="home" class="col-form-label d-flex justify-content-end align-items-end pe-1">Home</label>
    </div>
    <!-- input -->
    <div class="col-auto">
      <input type="text" id="home" class="form-control" formControlName="home">
    </div>
  </div>

  <!-- buttons to perform different operations -->
  <div>
    <button class="btn btn-secondary mx-2" type="button" (click)="callMobilePhone()">Call Mobile Phone</button>
    <button class="btn btn-secondary mx-2" type="button" (click)="callHomePhone()">Call Home Phone</button>
    <button class="btn btn-success mx-2" type="submit" [disabled]="!callInUseForm.valid">Update</button>
    <button class="btn btn-warning mx-2" type="button" (click)="reset()">Reset</button>
  </div>

</form>
<!-- call complete button -->
<div class="container">
  <div class="row">
    <div class="col-md-4 d-flex justify-content-end align-items-end text-right pe-10 pt-2 call-completed">
      <button class="btn btn-primary " type="button" (click)="callCompleted()">Call Completed</button>
    </div>
  </div>
</div>
